<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Media Queries - Demo</title>
        <link href="css/page5.css" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <!--
                Let's create a hero for our header. We'll
                add a div with a class of hero-content.

                Inside of that div, we'll add an h1, h3, and
                an anchor element.
            -->
            <div class="hero-content">
                <h1>Desserts and Drinks</h1>
                <h3>Your one-stop-shop for all things sweet</h3>
                <a href="#">View Menu</a>
            </div>
        </div>

        <div id="main">
            <!--
                Then, we can create a 10 image gallery. We'll start
                by adding an h2 and a div. The div will have a class
                of gallery.

                Inside of our .gallery div, we'll add our 10 img elements
                and fill out their src and alt attributes correctly.
            -->
            <h2>Sugar Gallery</h2>
            <div class="gallery">
                <img src="images/dessert-1.jpg" alt="a sweet dessert">
                <img src="images/drink-1.jpg" alt="a sweet drink">
                <img src="images/dessert-2.jpg" alt="a sweet dessert">
                <img src="images/drink-2.jpg" alt="a sweet drink">
                <img src="images/dessert-3.jpg" alt="a sweet dessert">
                <img src="images/drink-3.jpg" alt="a sweet drink">
                <img src="images/dessert-4.jpg" alt="a sweet dessert">
                <img src="images/drink-4.jpg" alt="a sweet drink">
                <img src="images/dessert-5.jpg" alt="a sweet dessert">
                <img src="images/drink-5.jpg" alt="a sweet drink">
            </div>
        </div>

        <div id="footer">
            <!--
                Finally, let's make a small list of 5 links in
                our #footer. We'll create an unordered list with
                a class of links and add 5 list items, each list
                item with an anchor element inside of it.

                Now we're ready to start adding some styles in our
                CSS.
            -->
            <ul class="links">
                <li><a href="#">Menu</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Catering</a></li>
                <li><a href="#">Delivery</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </body>
</html>
